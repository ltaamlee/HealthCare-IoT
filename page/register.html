<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Health Care IOT</title>
      <link rel="stylesheet" href="/assets/style/base.css">
      <link rel="stylesheet" href="/assets/style/form.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
      <script src="/static/script.js" defer></script>
      <script type="module" src="/static/register.js" defer></script>
    </head>
    <body>
      <header> 
      </header>
      <main>
        <div class="container" id="register-form">
            <form>
                <a href="/page/home.html" class="nav__logo">
                    <img src="/assets/img/logo.png" alt="logo">
                </a>
                <div class="register-form">
                    <div class="register-form__input">
                        <input type="text" id="username" name="username" placeholder="Your Name" required>
                    </div>
                    <div class="register-form__input">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="register-form__input">
                        <input type="password" id="password" name="password"  placeholder="Password" required>
                    </div>
                    <div class="register-form__input">
                        <input type="text" id="dob" name="dob" placeholder="Date of birth" required>
                    </div> 
                    <div class="register-form__input">
                        <input type="text" id="gender" name="gender" placeholder="Gender" required>
                    </div>
                    <div class="register-form__input">
                        <input type="text" id="height" name="height" placeholder="Height (cm)" required>
                    </div>  
                    <div class="register-form__input">
                        <input type="text" id="weight" name="weight" placeholder="Weight (kg)" required>
                    </div> 
                    <button class="register-btn" id="submit" type="submit">
                        Sign Up
                    </button>
                    <span class="register-form__login">
                        <a href="/page/login.html">Already have an account? Login</a>
                    </span>
                </div>
            </form>
        </div>
      </main>
      <footer>
        <p>Copyright &copy; <span id="year"></span> IOT_23 HCMC University of Technology and Education</p>
      </footer>
    </body>
</html>
