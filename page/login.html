<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Health Care IOT</title>
      <link rel="stylesheet" href="/assets/style/base.css">
      <link rel="stylesheet" href="/assets/style/form.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    </head>
    <body>
      <header> 
      </header>
      <main>
        <div class="container" id="login-form">
            <form action="/page/login.html"  method="get">
                <a href="/page/home.html" class="nav__logo">
                    <img src="/assets/img/logo.png" alt="logo">
                </a>
                <div class="login-form">
                    <!-- Email and Password -->
                    <div class="login-form__input">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="login-form__input">
                        <input type="password" id="password" name="password"  placeholder="Password" required>
                    </div>

                    <!-- Log In Submit -->
                    <button class="login-btn" id="submit" type="submit">
                        Log In
                    </button>
                    <span class="login-form__register">
                        <a href="/page/register.html">Don't have an account? Register</a>
                    </span>
                </div>
            </form>
        </div>
      </main>
      <footer>
        <p>Copyright &copy; <span id="year"></span> IOT_23 HCMC University of Technology and Education</p>
      </footer>
    </body>
    <script src="/static/script.js" defer></script>
    <script type="module" src="/static/login.js" defer></script>
</html>
