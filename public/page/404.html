<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 Not Found</title>
        <link rel="stylesheet" href="/assets/style/base.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
        <style>
            html, body {
                height: 100%;   
                margin: 0;    
            }
            
            body {
                font-family: var(--heading-font);
                justify-content: center;
                align-items: center;
                display: flex;
                flex-direction: column;
                height: 100%;
                margin: 0;
            }

            footer {
                text-align: center;
                padding: 20px;
                margin-top: auto; 
                width: 100%;
            }

            .content{
                margin-top: 70px;
            }
            .error-container {
                display: flex;               
                flex-direction: column;      
                align-items: center;         
                justify-content: center; 
                text-align: center;
            }

            .error-container h1 {
                font-size: 6rem;
                color: var(--second-color);
                margin: 0;
            }
            .error-container p {
                font-size: 1.5rem;
                color: #333;
            }
            #error-img {
                width: 350px;
                height: 350px;
                margin: 20px auto;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="error-container">
                <h1>404</h1>
                <p>Oops! The page you are looking for could not be found!</p>
                <div id="error-img"></div>
            </div>
        </div>
        <button class="go-home-btn">
            <a href="/page/home.html">
                <i class="ri-home-4-line"></i>
                <span>Go to Home</span>
            </a>
        </button>
        <footer>
            <p>Copyright &copy; <span id="year"></span> IOT_23 HCMC University of Technology and Education</p>
        </footer>
    </body>
    <script src="https://unpkg.com/lottie-web"></script>
    <script src="/static/script.js"></script>
</html>
