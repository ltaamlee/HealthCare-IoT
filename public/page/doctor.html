<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>HealthCare Doctor</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
      <link rel="stylesheet" href="/assets/style/base.css">
      <link rel="stylesheet" href="/assets/style/main.css">
      <link rel="stylesheet" href="/assets/style/admin.css">
      <link rel="stylesheet" href="/assets/style/doctor.css">
    </head>
    <body>
    <header> 
        <nav class="container">
            <a href="#" class="nav__logo">
            <img src="/assets/img/logo.png" alt="logo">
            <span id="name"></span>
        </a>
        </nav>
        </header>
      <main>


        <div id="notification-container">
          <button id="toggle-noti-btn" class="toggle-btn">ðŸ””</button>
          <span id="notification-badge" class="badge"></span>
          
          <div id="notification-list" class="notification-list">
            <p>Notification from Doctor:</p>
          </div>
        </div>

        <div class="nav_content">
            <div id="sendNotificationPanel" class="doctor-panel-content hidden">
                <button id="close_noti">
                    <i class="ri-close-large-line"></i>
                </button>
                <h4 id="noti-patient-title">Noti for Patient</h4>
                <textarea id="noti" placeholder="Input notification..."></textarea>
                <button id="send_noti">Send</button>
            </div>
        </div>        

        <div class="sidebar">
          <button class="menu-item active">
            <i class="ri-menu-line"></i>
          </button>
          </button>
          <button class="menu-item">
            <i class="ri-logout-box-line" id="logout"></i>
          </button>
        </div> 

        <div class="main-dashboard">
          <div class="table-account">
            <!-- Table for Patient -->
            <div class="patient">
              <div class="table-title">
                <h2>Patient</h2>
                <div class="search-bar">
                  <i class="ri-search-line search-icon"></i>
                  <input type="text" id="search-patient" placeholder="ID or Name">
                </div>
              </div>

              <table class="patient-table">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>D.o.b</th>
                    <th>Gender</th>
                    <th>Admitted Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="patient-table-body">
                  <tr>
                    <td>1</td>
                    <td>P01</td>
                    <td>Nguyá»…n VÄƒn A</td>
                    <td>01/01/1990</td>
                    <td>Male</td>
                    <td>20/04/2025</td>
                    <td>
                      <button onclick="detailPatient(this)">Detail</button>
                      <button onclick="sendPatient(this)">Send Message</button>
                    </td>
                  </tr>
                </tbody>
                <tr id="no-patient-result" style="display: none; text-align: center;">
                  <td colspan="8">Not found!</td>
                </tr>
              </table>
            </div>
            </div>
          </div>
        </div>
        

      <!-- Pop Up Logout -->
      <div id="custom-popup" class="popup">
        <div class="popup-content">
          <span class="close-btn" id="close-btn">
            See you next time!
          </span>
          <p id="popup-message"></p>
        </div>
      </div>
      </main>
      <footer>
        <p>Copyright &copy; <span id="year"></span> IOT_23 HCMC University of Technology and Education</p>
      </footer>
    </body>
    <script src="/static/script.js" defer></script>
    <script type="module" src="/static/doctor.js" defer></script>
</html>
