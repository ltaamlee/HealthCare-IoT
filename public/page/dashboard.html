<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Health Care IOT</title>
      <link rel="stylesheet" href="/assets/style/base.css">
      <link rel="stylesheet" href="/assets/style/main.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">
    </head>
    <body>
      <header> 
        <nav class="container">
          <a href="#" class="nav__logo">
            <img src="/assets/img/logo.png" alt="logo">
            <span id="name"></span>
        </a>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="sidebar">
            <button class="menu-item">
              <i class="ri-menu-line"></i>
            </button>
            <button class="menu-item">
              <i class="ri-home-line"></i>
            </button>
            <div class="menu-item">
              <i class="ri-logout-box-line" id="logout"></i>
            </div>
          </div>   

          <div class="main-dashboard">
            <div class="left-section">
              
              <!-- Heart Rate Card -->
              <div class="heart-card">
                <div class="card-header">
                  <img src="/assets/img/small/heart.png" alt="heart" class="card-icon">
                  <div>
                    <h3>Heart Rate</h3>
                    <p class="subtext">Normal</p>
                  </div>
                </div>
                <div class="card-body">
                  <div class="line-chart"></div>
                  <div class="card-value" id="bpm">75 bpm</div>
                </div>
              </div>
            
              <!-- Temperature Card -->
              <div class="temp-card">
                <div class="card-header">
                  <img src="/assets/img/small/temperature.png" alt="">
                  <div>
                    <h3>Temperature</h3>
                    <p class="subtext">102/70</p>
                  </div>
                </div>
                <div class="card-body">
                  <div class="line-chart"></div>
                  <div class="card-value" id="temp">37,1°</div>
                </div>
              </div>
            
              <!-- SPO2 Card -->
              <div class="spo2-card">
                <div class="card-header">
                  <img src="/assets/img/small/hemoglobin.png" alt="">
                  <div>
                    <h3>SPO2</h3>
                    <p class="subtext">Stable</p>
                  </div>
                </div>
                <div class="card-body">
                  <div class="line-chart"></div>
                  <div class="card-value" id="spo2">98%</div>
                </div>
              </div>
            
              <!-- Activity Card -->
              <div class="act-card">
                <div class="card-header">
                  <img src="/assets/img/small/activity.png" alt="">
                  <div>
                    <h3>Activity</h3>
                    <p class="subtext">Today</p>
                  </div>
                </div>
                <div class="card-body">
                  <div class="line-chart"></div>
                  <div class="card-value" id="activity">Walking</div>
                </div>
              </div>
            </div>  

            <div class="right-section">
              <div class="health-card">
                <div class="card-header">
                </div>
                  <h3>Health Chart</h3>
              </div>
            </div>
            
          </div>

        </div>
            <!-- Pop Up Logout -->
            <div id="custom-popup" class="popup">
              <div class="popup-content">
                <span class="close-btn" id="close-btn">
                  Hẹn gặp lại lần sau!
                </span>
                <p id="popup-message"></p>
              </div>
            </div>
      </main>
      <footer>
        <p>Copyright &copy; <span id="year"></span> IOT_23 HCMC University of Technology and Education</p>
      </footer>
    </body>
    <script src="/static/script.js" defer></script>
    <script type="module" src="/static/dashboard.js"></script>
</html>
